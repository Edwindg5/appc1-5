<app-header></app-header>

<div class="flex flex-col md:flex-row p-6 min-h-screen bg-gray-100">

  <div class="w-full md:w-1/4 bg-white p-6 rounded-lg shadow-md mb-6 md:mb-0">
    <h2 class="text-2xl font-bold text-gray-700">Admin</h2>
    <p class="text-gray-600 mt-2">Aquí se visualizan los productos y usuarios registrados:</p>
  </div>


  <div class="w-full md:w-3/4">

    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h3 class="text-2xl font-bold text-center text-blue-600 mb-6">Lista de Productos</h3>

      <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-300 bg-white shadow-md rounded-lg">
          <thead>
            <tr class="bg-blue-500 text-white">
              <th class="px-4 py-3 border">ID</th>
              <th class="px-4 py-3 border">Nombre</th>
              <th class="px-4 py-3 border">Descripción</th>
              <th class="px-4 py-3 border">Precio</th>
              <th class="px-4 py-3 border">Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products" class="text-center odd:bg-gray-100 even:bg-white">
              <td class="px-4 py-3 border">{{ product.id }}</td>
              <td class="px-4 py-3 border">{{ product.name }}</td>
              <td class="px-4 py-3 border">{{ product.description }}</td>
              <td class="px-4 py-3 border text-green-600 font-semibold">${{ product.price }}</td>
              <td class="px-4 py-3 border">
                <button (click)="mostrarOpciones(product)" class="bg-blue-500 text-white px-3 py-1 rounded">
                  Más
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Tabla de Usuarios -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h3 class="text-2xl font-bold text-center text-green-600 mb-6">Lista de Usuarios</h3>

      <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-300 bg-white shadow-md rounded-lg">
          <thead>
            <tr class="bg-green-500 text-white">
              <th class="px-4 py-3 border">ID</th>
              <th class="px-4 py-3 border">Nombre</th>
              <th class="px-4 py-3 border">Email</th>
              <th class="px-4 py-3 border">Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users" class="text-center odd:bg-gray-100 even:bg-white">
              <td class="px-4 py-3 border">{{ user.id }}</td>
              <td class="px-4 py-3 border">{{ user.name }}</td>
              <td class="px-4 py-3 border">{{ user.email }}</td>
              <td class="px-4 py-3 border">
                <button (click)="mostrarOpcionesUsuario(user)" class="bg-green-500 text-white px-3 py-1 rounded">
                  Más
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
