<app-header></app-header>
<div class="flex justify-center items-center min-h-screen bg-gray-100 p-6">
  <div class="grid grid-cols-3 gap-6 max-w-7xl w-full">

    <div class="hidden md:flex items-center justify-start w-full">
      <img src="assets/publicidad.jpg" alt="Imagen Izquierda" class="h-[600px] w-full object-cover rounded-lg shadow-lg">
    </div>


    <div class="bg-white shadow-xl rounded-lg p-8 col-span-3 md:col-span-1">
      <h2 class="text-3xl font-semibold text-center text-gray-700 mb-6">Agregar Producto</h2>
      <form (ngSubmit)="addProduct()" class="space-y-4">
        <div>
          <label class="block text-gray-600 font-medium">Nombre</label>
          <input
            type="text"
            placeholder="Ingrese el nombre"
            [(ngModel)]="newProduct.name"
            name="name"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>

        <div>
          <label class="block text-gray-600 font-medium">Descripción</label>
          <textarea
            placeholder="Ingrese una descripción"
            [(ngModel)]="newProduct.description"
            name="description"
            rows="3"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400"
            required
          ></textarea>
        </div>

        <div>
          <label class="block text-gray-600 font-medium">Precio</label>
          <input
            type="number"
            placeholder="Ingrese el precio"
            [(ngModel)]="newProduct.price"
            name="price"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium hover:bg-blue-600 transition duration-300"
        >
          Agregar Producto
        </button>
      </form>
    </div>


    <div class="hidden md:flex items-center justify-end w-full">
      <img src="assets/publicidad.jpg" alt="Imagen Derecha" class="h-[600px] w-full object-cover rounded-lg shadow-lg">
    </div>
  </div>
</div>
