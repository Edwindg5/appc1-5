<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-4 text-gray-700">Iniciar Sesión</h2>
    <form (ngSubmit)="login()" class="space-y-4">
      <div>
        <label for="username" class="block text-gray-600 font-semibold">Usuario:</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [disabled]="isLoading"
        />
      </div>
      
      <div>
        <label for="password" class="block text-gray-600 font-semibold">Contraseña:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [disabled]="isLoading"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition flex justify-center items-center"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Ingresar</span>
        <svg *ngIf="isLoading" class="animate-spin h-5 w-5 ml-2 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M4 12a8 8 0 018-8"></path>
        </svg>
      </button>
    </form>
  </div>
</div>
